<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mate&family=Vollkorn+SC:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <main class="container">
      <h1>London Weather</h1>
      <img src="./images/rain.gif" alt="gif" id="gif">

      <article class="weather-card">
        <p id="date">Loading Weather...</p>
        <p id="weatherLineOne"></p>
        <p id="weatherLineTwo"></p>
        <p id="weatherLineThree"></p>
        <p id="weatherLineFour"></p>

      </article>

      <button type="button" id="newWeatherBtn">Get weather for 'London'.</button>
    </main>

    <script src="main.js"></script>
  </body>
</html>
